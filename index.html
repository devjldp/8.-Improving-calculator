<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7eb6fd173c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="text-center mt-5 mb-5">
        <h1 >My Calculator V1.2</h1>
    </header>

<!--    ------------  Calculator body  ----------------   -->

    <section class="container border-calculator">

    <!--   ---------Console----------------  -->
        <div class="row console">
            <div id="console">
                <div class="row">
                    <div class="col">
                        <p id="console-1"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="console-2"></p>
                    </div>
                </div>   
            </div>
        </div>
    <!--   --------- ./Console----------------  -->

    <!-- -------------- buttons ----------------- -->
    <!-- row-1  -->
        <div class="row mt-1">
        <div class="col-3 green">
            <div class="btn btn--orange" data-type="clean" id="clear">AC</div>
        </div>
        <div class="col-3 green">
            <div class="btn btn--orange" data-type="delete">C</div>
        </div>
        <div class="col-3 green">
            <div class="btn btn--orange" data-type="operator" data-operation="root-square" ><i class="fa-solid fa-square-root-variable"></i></div>
        </div>
        <div class="col-3 green">
            <div class="btn btn--orange" data-type="operator" data-operation="pow"><img src="./assets/images/power.png" alt=""></div>
        </div>
        </div>
    <!-- row-2 -->
        <div class="row mt-1">
        <div class="col-3">
            <div class="btn btn--orange  number" data-type="number">7</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  number" data-type="number">8</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  number" data-type="number">9</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  operator" data-type="operator" data-operation="division"><i class="fa-solid fa-divide"></i></div>
        </div>
        </div> 
    <!-- row-3  -->
        <div class="row mt-1">
        <div class="col-3">
            <div class="btn btn--orange number" data-type="number">4</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  number" data-type="number">5</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  number" data-type="number">6</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange  operator" data-type="operator" data-operation="multiply"><i class="fa-solid fa-xmark"></i></div>
        </div>
        </div> 
    <!-- row-4  -->
        <div class="row mt-1">
        <div class="col-3">
            <div class="btn btn--orange number" data-type="number">1</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange number" data-type="number">2</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange number" data-type="number">3</div>
        </div>
        <div class="col-3">
            <div class="btn btn--orange operator" data-type="operator" data-operation="substract"><i class="fa-solid fa-minus"></i></div>
        </div>
        </div>     
    <!-- row-5  -->
        <div class="row mt-1 mb-2">
            <div class="col-3">
                <div class="btn btn--orange number" data-type="number">0</div>
            </div>
            <div class="col-3">
                <div class="btn btn--orange number" data-type="number-decimal" id="float">.</div>
            </div>
            <div class="col-3">
                <div class="btn btn--orange" data-type="equal" data-type="equal">=</div>
            </div>
            <div class="col-3">
                <div class="btn btn--orange operator"  data-type="operator" data-operation='addition'><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    <!--    ./buttons            -->
    
    </section>

    <!--     ./Calculator body     -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="assets/js/calculator.js"></script> -->
    <script src="assets/js/calculator1.js"></script>
</body>
</html>
